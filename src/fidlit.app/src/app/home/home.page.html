<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fidlit</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-toolbar>
      <ion-select
        interface="action-sheet"
        placeholder="Select an industry"
        (ionChange)="selectIndustry($event)"
      >
        <ion-select-option value="aerospace-and-defense"
          >Aerospace and Defense</ion-select-option
        >
        <ion-select-option value="airlines">Airlines</ion-select-option>
        <ion-select-option value="automotive">Automotive</ion-select-option>
        <ion-select-option value="banking">Banking</ion-select-option>
        <ion-select-option value="broadcasting">Broadcasting</ion-select-option>
      </ion-select>
    </ion-toolbar>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        {{node.name}}
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node
        *matTreeNodeDef="let node;when: hasChild"
        matTreeNodePadding
      >
        <button
          mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'Toggle ' + node.name"
        >
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </div>
</ion-content>
